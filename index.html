<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="container">
        <div class="notification is-primary">
            <h1 class="title has-text-centered"><strong>Song of the Week</strong></h1>
                <p class="subtitle" id="description">Each week I elect a song of the week
                    which can range from any genre and language. Just a 
                    little fun thing I do :)
                </p>
        </div>
    </div>

    <div class="container">
        <div class="notification is-info">
            <h1><strong>Display your Spotify profile data</strong></h1>
            
            <section id="profile">
            <h2>Logged in as <span id="displayName"></span></h2>
            <span id="avatar"></span>
            <ul>
                <li>User ID: <span id="id"></span></li>
                <li>Email: <span id="email"></span></li>
                <li>Spotify URI: <a id="uri" href="#"></a></li>
                <li>Link: <a id="url" href="#"></a></li>
                <li>Profile Image: <span id="imgUrl"></span></li>
            </ul>
            </section>
        </div>
    </div>

    
</body>

</html>
